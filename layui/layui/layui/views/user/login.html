  <script src="../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','public','user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    form.render();

    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){
      //请求登入接口
      $.ajax({
        url: layui.public.serverIP + '/shiro/login' //实际使用请改成服务端真实接口
        ,type:'post'
        ,data: obj.field
        ,success: function(res){
        	if(res && res.result && res.result.token){
        		//登录成功
        		layui.public.saveUser(res.result);
        		//登入成功的提示与跳转
	          layer.msg('登入成功', {
	            offset: '15px'
	            ,icon: 1
	            ,time: 1000
	          }, function(){
	            location.href = '../index.html'; //后台主页
	          });
        	}else{
        		//登录失败
	          layer.msg('登入失败，请检查用户名密码！', {
	            offset: '15px'
	            ,icon: 2
	            ,time: 1000
	          }, function(){
	          });
        	}
        }
      });
      
    });
    
  });
  </script>
