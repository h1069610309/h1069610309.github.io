<title>招生系统-注册</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<!-- Custom styles for this template -->

<body>

	<div class="container">

		<form class="form-signin" action="registers" method="post">
			<h2 class="form-signin-heading">注册</h2>
			<input name="uname" type="text" class="form-control"
				placeholder="用户名" required="required" autofocus="autofocus">
			<label for="inputEmail" class="sr-only">邮箱地址</label> <input
				name="uemail" type="email" id="inputEmail" class="form-control"
				placeholder="邮箱地址" required="required"> <label
				for="inputPassword" class="sr-only">密码</label> <input
				name="upassword" type="password" id="inputPassword"
				class="form-control" placeholder="密码" required="required">
			<div class="checkbox">

				<label style="margin-left: 153px;"><a href="login.jsp"
					style="text-decoration:none;">已有账号？点击登录</a></label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
		</form>

	</div>
	<!-- /container -->

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>

</body>
<script type="text/javascript">
	$(function() {
		$("#inputEmail").blur(function() {
			$.ajax({
				type : 'post',
				url : 'checkEmail',
				data : {
					'email' : $("#inputEmail").val(),
				},
				dataType : 'Text',
				success : function(data) {
					if (data == 0) {
						alert("该邮箱已经注册过啦！赶快去登录吧。");
						 $("#inputEmail").val(" ");
					}
				}

			});
		});
	})
</script>
</html>
